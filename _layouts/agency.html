<!doctype html>
<html class="no-js" lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
   </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="images/weblogo.png" class="logotype"/>
      </div>
    </div>
    <!-- End Top Bar -->

    {{ content }}

    <!-- Footer -->

    <footer class="footer">
      <div class="row">
        <div class="small-12 columns">
          <p class="slogan">Är du en hejare på något? Hör av dig!</p>
          <h4 class="email">{{ site.data.company.email }}</h4>
          <h4 class="phone">{{ site.data.company.phone }}</h4>
          <h4 class="address"><br>{{ site.data.company.address | replace: ',', '<br/>'  }}</h4>
          <p class="copywrite">Crafted with love by incredible techies at Hejare 2017</p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    <script src="js/vendor/typed.min.js"></script>

    <script>
      $(document).foundation();


      var skills = {{ site.data.skills | jsonify }};

      $(function(){
        $(".what-we-are em").typed({
          strings: skills,
          typeSpeed: 100
        });
      });
    </script>
  </body>
</html>
