<div class="callout large what-we-are">
  <div class="row column" markdown="1">
    {{ callout }}
  </div>
</div>


<div class="row column">
  <h2>Case i urval</h2>
</div>


<div class="row what-we-are-doing" aria-label="Case i urval">
  {% for case in site.data.cases %}
  <div class="case row">
    <div class="figure-container column large-4">
      <img src="images/{{ case.image }}" class="figure" />
    </div>
    <div class="column large-8">
      <h3>{{ case.name }}</h3>
      <p>{{ case.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>

<hr>

  <h2 class="title">Vi Ã¤r hejare</h2>
</div>

<div class="row small-up-1 medium-up-2 large-up-2 who-we-are">

  {% for employee in site.data.employees %}
  <div class="column column-block techie">
    <img src="images/employees/{{ employee.name }}.jpg" class="portrait float-center" alt="{{ employee.name }}">
    <h3 class="name text-center">{{ employee.name }}</h3>
    <p class="tagline float-center">{{ employee.tagline }}</p>
  </div>
  {% endfor %}

</div>
